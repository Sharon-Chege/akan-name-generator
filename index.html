<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="About">
        <h1>The Akan Name Generator</h1>
        <p><h4>The web application that calculates the day of the week a user was born and assigns them an Akan name based on their gender. Akan names come from Ghanaian culture, where children are named based on the day they were born.</h4></p>
    </div>

    <h2>Akan Name Generator</h2>

    <section class="All form">

        <form id="akanForm">

            <div class="Form">
            <label for="day">Day of Birth</label>
            <input type="number" id="day" name="day" placeholder="DD" required>
            </div>

            <div class="Form">
            <label for="month">Month Born</label>
            <input type="number" id="month" name="month" placeholder="MM" required>
            </div>

            <div class="Form">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" placeholder="YY" required>
            </div>

            <div class="Form">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" required>Male
            <input type="radio" name="gender" value="female" required>Female
            </div>

            <button type="submit" id="submit">Get Akan Name</button>
            <div id="result"></div>

     </form>


    </section>
    <script src="script.js"></script>
</body>
</html>
